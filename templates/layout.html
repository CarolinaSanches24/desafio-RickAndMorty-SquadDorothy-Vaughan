<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Squad Dorothy Vaughan</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <main class="container">
      {% include "nav.html" %} {% block content %} {% endblock %}
    </main>
    <!-- Bootstrap JS (Necessário para o funcionamento do Dropdown) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery (Necessário para controle do menu mobile) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        // Esconder o menu mobile quando a página carregar
        $(".mobile-menu").hide();

        // Mostrar/Esconder o menu mobile quando o botão for clicado
        $("#mobileMenuButton").click(function () {
          $(".mobile-menu").slideToggle();
        });
      });
    </script>
  </body>
</html>
