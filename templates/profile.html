{% extends "layout.html"%} {% block content %}
<div class="row">
  <div class="col-sm-3 col-2">
    <img
      src="{{profile.image}}"
      alt="{{profile.name}}"
      class="img-fluid img-thumbnail"
    />
  </div>

  <div class="col-sm-3 col-2">
    <h3 class="h5">{{profile.name}}</h3>
    <p>Status: {{ profile.status }}</p>
    <p>Espécie: {{profile.species}}</p>
    <p>Gênero: {{profile.gender}}</p>
  </div>
</div>
{% endblock %}
